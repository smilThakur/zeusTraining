<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- header -->
    <div class="header">
        <div class="header_icons">
            <img class="header_icon" src="assets/icons/header_logo.svg" alt="" srcset="">
        </div>
        <div class="blue_strip"></div>
    </div>

    <!-- login form -->

    <div class="body">
        <div class="login_container">
            <div class="login_content">


                <div class="title_container">
                    <div class="back_icon">
                        <img src="assets/icons/back.svg" alt="">
                    </div>
                    <div class="title">Log with Quantum</div>
                </div>



                <div class="radio_button_container">
                    <div>
                        <input class="radio_button" type="radio" id="dist" name="school" value="district">
                        <label class="radio_label" for="dist">District</label>
                    </div>
                    <div>
                        <input class="radio_button" type="radio" id="indp" name="school" value="independent school">
                        <label class="radio_label" for="indp">Independent School</label>
                    </div>
                </div>


                <div class="drop_down_container">

                    <div class="dropdown">
                        <div class="dropdown_title">
                            State*
                        </div>
                        <div class="dropdown_select">
                            Alabama
                            <img src="assets/icons/arrow-down.svg" alt="" srcset="">
                        </div>
                        <hr class="dropdown_hr">
                        <div class="dropdown-content">
                            <a href="#">Item 1</a>
                            <a href="#">Item 2</a>
                            <a href="#">Item 3</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <div class="dropdown_title">
                            district*
                        </div>
                        <div class="dropdown_select">
                            Alabama School District
                            <img src="assets/icons/arrow-down.svg" alt="" srcset="">
                        </div>
                        <hr class="dropdown_hr">
                        <div class="dropdown-content">
                            <a href="#">Item 1</a>
                            <a href="#">Item 2</a>
                            <a href="#">Item 3</a>
                        </div>
                    </div>


                    <div class="email_auth_container">
                        <input class="text_input" type="text" name="" id="" placeholder="Username/Email ID*">
                        <hr class="text_input_hr">
                        <div class="forget_container">
                            Forget Username?
                        </div>

                        <div class="forget_pass">
                            <input class="text_input" type="password" name="" id="" placeholder="Password*">
                            <img src="assets/icons/preview.svg" alt="">
                        </div>
                        <hr class="text_input_hr">
                        <div class="forget_container">
                            Forget Password?
                        </div>

                    </div>


                    <div class="remember_container">
                        <input class="checkbox" type="checkbox" name="" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>


                    <div class="btn_container">
                        <button class="login-btn">LOG IN</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- footer -->

    <div class="footer_container">
        <div class="footer_nav">
            <a href="">About</a>
            <div class="nav_link_divider"></div>
            <a href="">Contact Us</a>
        </div>
        <div class="trademark">
            <img src="assets/icons/logo used in footer.svg" alt="">
            <div class="nav_link_divider"></div>
            <div class="trademark_text">copyright Â© 2020-2021</div>
            <div class="trademark_text_bold"><a href="https://www.zeuslearning.com/" target="_blank">
                    Zeus System Pvt. Ltd.
                </a></div>
            <div class="trademark_text">All rights reserved</div>
        </div>
    </div>


    </div>




</body>

</html>
