<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="holder">
        <div class="main">

            <img class="photo" src=" tony_stark.jpg" alt="">
            <div class="content">
                <div class="username">
                    @thetonystark
                </div>
                <div class="tweet">
                    The Truth Is, I Am Iron Man!

                </div>
                <div class="buttons">
                    <img class="icon" src="comment.svg" alt="" srcset="">

                    <div class="stats">242</div>


                    <img class="icon_retweet" src="retweet.svg" alt="" srcset="">
                    <div class="stats">142</div>


                    <img class="icon" src="heart.svg" alt="" srcset="">
                    <div class="stats">2.6K</div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
