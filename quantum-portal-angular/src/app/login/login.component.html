<div class="login">


    <login-header></login-header>


    <div class="login-body">
        <div class="login_container">
            <div class="login_content">
                <div class="title_container">
                    <div class="title">Log in</div>
                </div>

                <div class="auth_container">
                    <div class="email_auth_container">
                        <input class="text_input" type="text" placeholder="Email ID*" />
                        <hr class="text_input_hr" />
                        <div class="forget_container">Forget Username?</div>

                        <div class="forget_pass">
                            <input class="text_input" type="password" placeholder="Password*" />
                            <img src="assets/icons/preview.svg" alt="" />
                        </div>
                        <hr class="text_input_hr" />
                        <div class="forget_container">Forget Password?</div>
                    </div>

                    <div class="remember_container">
                        <input class="checkbox" type="checkbox" name="" id="remember" />
                        <label for="remember">Remember Me</label>
                    </div>

                    <div class="btn_container">
                        <button class="login-btn">LOG IN</button>
                    </div>

                    <div class="not_register_container">
                        <div>Not registered yet?</div>
                        <a href="/signup/personalinfo"> CREATE AN ACCOUNT </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <login-footer></login-footer>


</div>
